<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleTic.css" />
    <script src="newTicTacJs.js" defer></script>
    <title>MyTicTacToe</title>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <div class="PlayerNames">
        <div class="player1txt">Player 1 insert your NAME:</div>
        <input type="text" id="player1Name" /><br />
        <button type="button" id="sbmButton1">Submit</button>
    
        <div class="player2txt">Player 2 insert your NAME:</div>
        <input type="text" id="player2Name" /><br />
        <button type="button" id="sbmButton2">Submit</button>
      </div>
        <div class="score_txt">Score:</div>
        <div class="scoreboard" id="scoreboard">
          <div class="player1_name"><p id="output1"></p></div>
          <div class="scoreP1" id="scoreP1">0</div>
          <div class="player2_name"><p id="output2"></p></div>
          <div class="scoreP2" id="scoreP2">0</div>
        </div>
    <div class="result" id="result">Result: </div>
    <div class="board" id="board">
      <button class="button" id="b1"></button>
      <button class="button" id="b2"></button>
      <button class="button" id="b3"></button>
      <button class="button" id="b4"></button>
      <button class="button" id="b5"></button>
      <button class="button" id="b6"></button>
      <button class="button" id="b7"></button>
      <button class="button" id="b8"></button>
      <button class="button" id="b9"></button>
    </div>
    <button class="button" id="nextRoundBtn">NEXT ROUND</button>
    <button class="button" id="restartBtn">RESTART GAME</button>
  </body>
</html>
